<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="POST" class="post-form" action="addrecord" method="post">  
        {% csrf_token %}  
        <div class="container">  
        <div class="form-group">
            <label for="fullname" class="control-label col-sm-2">Full Name</label>
            <div class="col-sm-10">
            <input type="text" name="fullname" value=""/>
            </div>
        </div> 
        <div class="form-group">
            <label for="email" class="control-label col-sm-2">Email</label>
            <div class="col-sm-10">
            <input type="text" name="email" value=""/>
            </div>
        </div> 
        <div class="form-group">
            <label for="contact" class="control-label col-sm-2">Contact</label>
            <div class="col-sm-10">
            <input type="text" name="contact" value=""/>
            </div>
        </div> 
        <div class="form-group">
            <label for="message" class="control-label col-sm-2">Message</label>
            <div class="col-sm-10">
            <input type="text" name="message" value=""/>
            </div>
        </div>
        <div>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <input type="file" name="uploadedfile">
                <button type="submit">Upload File</button>
                </form>
                {% if uploaded_file_url %}
                <p>File uploaded at
                <br><br><br> 
                <a href="/{{ uploaded_file_url }}">{{ uploaded_file_url }}</a>
                </p>
                {% endif %}
            </div> 
            <br><br><br>
        <div class="form-group">
        <button type="submit" class="btn btn-default">Submit</button> 
        </div>
        </div> 
        </form>
        
</body>
</html>
